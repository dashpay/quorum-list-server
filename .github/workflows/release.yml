name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            platform: linux/amd64
            arch: x86_64
          - runner: ubuntu-24.04-arm
            platform: linux/arm64
            arch: arm64
    runs-on: ${{ matrix.runner }}

    steps:
    - uses: actions/checkout@v4

    - name: Install protobuf compiler
      run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: "1.91.0"

    - name: Derive version from tag
      id: meta
      run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-${{ matrix.arch }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Build release
      run: cargo build --release

    - name: Build and push Docker image by digest
      id: build
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: ${{ matrix.platform }}
        push: true
        tags: dashpay/quorum-list-server
        outputs: type=image,push-by-digest=true,name-canonical=true

    - name: Export digest
      run: |
        mkdir -p ${{ runner.temp }}/digests
        digest="${{ steps.build.outputs.digest }}"
        touch "${{ runner.temp }}/digests/${digest#sha256:}"

    - name: Upload digest
      uses: actions/upload-artifact@v4
      with:
        name: digests-${{ matrix.arch }}
        path: ${{ runner.temp }}/digests/*
        if-no-files-found: error
        retention-days: 1

    - name: Create release archive
      run: |
        cd target/release
        tar -czf quorum-list-server-linux-${{ matrix.arch }}.tar.gz quorum-list-server

    - name: Upload release archive
      uses: actions/upload-artifact@v4
      with:
        name: binary-${{ matrix.arch }}
        path: target/release/quorum-list-server-linux-${{ matrix.arch }}.tar.gz
        retention-days: 1

  merge-and-release:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Derive version from tag
      id: meta
      run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Download digests
      uses: actions/download-artifact@v4
      with:
        pattern: digests-*
        path: ${{ runner.temp }}/digests
        merge-multiple: true

    - name: Create multi-platform manifest
      run: |
        docker buildx imagetools create \
          -t dashpay/quorum-list-server:latest \
          -t dashpay/quorum-list-server:${{ steps.meta.outputs.version }} \
          $(for f in ${{ runner.temp }}/digests/*; do echo "dashpay/quorum-list-server@sha256:$(basename $f)"; done | xargs)

    - name: Download binaries
      uses: actions/download-artifact@v4
      with:
        pattern: binary-*
        path: ${{ runner.temp }}/binaries
        merge-multiple: true

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: ${{ runner.temp }}/binaries/*.tar.gz
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
